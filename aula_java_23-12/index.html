<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Carrinho de compras</title>
</head>
<body>
  
  
  <section id="carrinho">
    <div class="meu-carrinho">

      <div class="header-carrinho">
        <h1>Meu Carrinho</h1>
      </div>

      <div class="mensagem-carrinho-vazio">
        <span>Seu carrinho est√° vazio :(</span>
        <p>Adicione itens para continuar comprando!</p>
      </div>
      
      <div class="pedidos">

        <div class="item-carrinho" id="produto-01">
          <div class="capa"></div>
          <div class="descricao">
            <p>Dom Casmurro</p>
            <p>Machado de Assis</p>            
            <div class="botoes">
              <button id="btn-subtrair-produto-01">-</button>
              <input id="quantidade-produto-01" type="number" value="1" min="0">
              <button id="btn-adicionar-produto-01">+</button>              
            </div>            
          </div>
          <div class="lixeira-valor">
            <a onclick="excluirPedido()" href="#"><img width="21px" src="img/lixeira1.png" alt= "excluir"/></a>
            <h3>R$ 11.66</h3>
          </div>
        </div>  

      </div>

      <div class="sub-total">
        <h2>Subtotal</h2>
        <section id="subtotal">
          <div class="itens-valor">
            <p><span id="quantidade-subtotal"></span></p>
            <p>R$ <span id="valor-subtotal"></span></p>
          </div> 
          <div class="itens-valor-zerado">
            <p>0 Itens</p>
            <p>R$ 0.00</p>
          </div> 
        </section> 

        <button class="botao-finalizar">Finalizar Compra</button>     
      </div>

    </div>
  </section>
  
  
</body>
</html>
