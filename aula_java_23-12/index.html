<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Carrinho de compras</title>
</head>
<body>
  
  <div class="meu-carrinho">
    <section id="carrinho">

      <div class="header-carrinho">
        <h1>Meu Carrinho</h1>
      </div>
      
      <div class="pedidos">

        <div class="item-carrinho" id="produto-01">
          <div class="capa"></div>
          <div>
            <h3>Dom Casmurro</h3>
            <h4>Machado de Assis</h4>
            <p>Valor: R$11.66</p>
          
            <button onclick="carrinhoVazio()" id="btn-subtrair-produto-01">-</button>
            <input id="quantidade-produto-01" type="number" value="1" min="0">
            <button id="btn-adicionar-produto-01">+</button>
          </div>
        </div>     

      </div>

      <div class="sub-total">
        <h2>Subtotal</h2>
        <section id="subtotal">
          <div class="itens-valor">
            <p><span id="quantidade-subtotal"></span></p>
            <p>R$ <span id="valor-subtotal"></span></p>
          </div>
          
          
        </section> 
        <button class="botao-finalizar">Finalizar Compra</button>     
      </div>

    </section>
  </div>
  
</body>
</html>
